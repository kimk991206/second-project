<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <div id="clickable-div">클릭하세요</div>
    <hr/>
    <input type="button" id="clickable-input" value="클릭하세요"/>
    <hr/>
    <button type="button" id="clickable-button">클릭하세요</button>
    <script>
        $('#clickable-div').click(function(){
            alert("<div>를 클릭했습니다.")
        })
        $("#clickable-input").on("click",function(){
            alert("<input>를 클릭했습니다.")
        })
        $("#clickable-button").bind("click",function(e){
            alert("<button>를 클릭했습니다.")
	    });
    </script>
</body>
</html>

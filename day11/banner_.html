<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery</title>
</head>

<body>
    <!-- 베너영역 -->
    <div id="banner">
        <a href="#" id="banner-link" target="_blank">
            <img src="" id="banner-img" width="320" />
        </a>
    </div>
    
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        let banner = [
            { img: 'img/batman.png', url: 'https://www.naver.com'},
            { img: 'img/captainamerica.png', url: 'https://www.google.com'},
            { img: 'img/spiderman.png', url: 'https://www.daum.net'},
            { img: 'img/thor.png', url: 'https://www.zum.com'}
        ]

        // 페이지가 열린 후 호출될 함수
        $(function () {
            random_banner();
        });

        function random_banner(){
            let rand = random(0,banner.length-1);
            let item = banner[rand];
            // 배너에 적용
            $("#banner-img").attr('src',item.img);
            $("#banner-link").attr('href', item.url);
        }

        function random(n1, n2){
            return parseInt(Math.random() * ( n2 - n1 + 1 )) + n1;
        }

        // 1초마다 배너 변경을 위해서 타이머 가동
        setInterval(function(){
            random_banner();
        }, 1000);
      
    </script>
</body>

</html>

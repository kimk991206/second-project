<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="btn1" value="btm1"/>
    <input type="button" id="btn2" value="btm2"/>
    <script>
        let t1 =document.getElementById('btn1');
        let t2 =document.getElementById('btn2');
        t1.addEventListener('click', btn_listner);
        t2.addEventListener('click', btn_listner);
        function btn_listner(event){
        switch(event.target.id){
            case 'btn1' :
                alert(1);
                break;
                case'btn2' :
                alert(2);
                break;
        }
        }
        
    </script>
</body>
</html>

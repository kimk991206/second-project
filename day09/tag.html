<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>
    <script>
        let lis = document.getElementsByTagName('li');
         // for, 모든 lis태그 글자를 tomato바꾸기
        for(let i =0; i<=2; i++){
            lis[i].style.color = 'tomato';
        }
        
    </script>
</body>
</html>

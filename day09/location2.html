<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1.페이지를 최초로 load시 랜던 인증번호 5자리가 
        id auth 세팅
        (onload, document.getElementByid(해당id).innerHTML = 값; 00000에 넣기)
        
        2.인증번호 새로 받기 버튼 클릭시, 페이지 새로고침(1번이 다시 실행이된다.)
        (location.reload())
    -->
    
    <p>
        고객님의 인증번호는 
        <strong id="auth">00000</strong>입니다.
    </p>
    <input type="button" value="인증번호 새로 받기"
        onclick="location.reload()"/>
        
        <script>
              function rd(n1, n2) {
         return parseInt(Math.random() * (n2 - n1 + 1)) + n1;
        }                
        let rn = rd(0, 9); 
                
        let auth = "";
        for( let i = 1; i <6; i++){
            auth += rd(0,9);
        }            
        function rdn(){
        document.getElementById("auth").innerHTML = auth;
       }
       window.onload =function(){
        rdn();
       }
        </script>

</body>
</html>

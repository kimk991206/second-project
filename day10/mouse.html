<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
            background-color: black;
            color: white;
        }
        #target{
            width: 200px;
            height: 200px;
            background-color: green;
            margin: 10px;
        }
        
        table{
            border-collapse: collapse;
            margin: 10px;
            float: left;
            width: 200px;
        }
        td, th{
            padding: 10px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <!--
        click       : 클릭시 발생
        dblclick     : 더블클릭시 발생
        mousedown   : 마우스를 누를 때 발생
        mouseup     : 마우스 버튼을 땔 때 발생
        mousemove   : 마우스를 움직일 때
        mouseover   : 마우스가 엘리먼트에 집입할때
        mouseout    : 마우스가 엘리먼트에서 빠져나갈 때 발생
        contextmenu : 컨텍스트 메뉴가 실행될 때 발생
    -->
   
    <div id="target"></div>
    <table>
        <tr>
            <th>event type</th>
            <th>info</th>            
        </tr>
        <tr>
            <td>click</td>
            <td id="elmclick"></td>
        </tr>
        <tr>
            <td>dblclick</td>
            <td id="elmdblclick"></td>
        </tr>
        <tr>
            <td>mousedown</td>
            <td id="elmmousedown"></td>
        </tr>
        <tr>
            <td>mouseup</td>
            <td id="elmmouseup"></td>
        </tr>
        <tr>
            <td>mousemove</td>
            <td id="elmmousemove"></td>
        </tr>
        <tr>
            <td>mouseover</td>
            <td id="elmmouseover"></td>
        </tr>
        <tr>
            <td>mouseout</td>
            <td id="elmmouseout"></td>
        </tr>
        <tr>
            <td>contextmenu</td>
            <td id="elmcontextmenu"></td>
        </tr>
    </table>
    <script>
        let t = document.getElementById('target');

        function headler(event){
           
           let time = new Date();
           let timestr = time.getMilliseconds();
           console.log(event.type);
           console.log(timestr);         
           let info = document.getElementById("elm"+event.type);  
           info.innerHTML = timestr;
        } 
        

        t.addEventListener('click', headler);
        t.addEventListener('dblclick', headler);
        t.addEventListener('mousedown', headler);
        t.addEventListener('mouseup', headler);
        t.addEventListener('mousemove', headler);
        t.addEventListener('mouseover', headler);
        t.addEventListener('mouseout', headler);
        t.addEventListener('contextmenu', headler);
    </script>
</body>
</html>

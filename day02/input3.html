<body>
    <!--서버 전송-->

        <!--입력 내용에 대한 그룹을 명시하는 부분-->

            <!--그룹의 제목-->
            <legend>내용 입력하기</legend>
            <!--입력 요소 배치-->
            <div>
                <label for="user_name">아이디</label>
                <input type="text" name="user_name" id="user_name"
                maxlength="10" placeholder="아이디를 입력하세요."/>
                <br/>
                <label for="user_name">회원이름</label>
                <input type="text" name="user_name" id="user_name"
                maxlength="10" placeholder="이름을 입력하세요."/>
                <br/>
                <label for="user_name">비밀번호</label>
                <input type="password" name="user_pw" id="user_pw"
                maxlength="10" placeholder="비밀번호를 입력해주세요."/>
                <br/>
                <label for="user_name">자기소개</label>
                <textarea name="memo" id="memo"
                maxlength="200" placeholder="간단한 소개내용을 입력해주세요."></textarea>
                <br/>
                <label>
                숨겨진 항목  <input type = "hidden" name="data" id="data"/>
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>

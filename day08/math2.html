<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 두 수 사이의 난수를 리턴하는 함수     

        function rd(min, max) {
         return parseInt(Math.random() * (max - min + 1)) + min;
        }
        
        // 함수 결과 확인, 0~9사이의 랜덤 값 출력
        let rn = rd(0, 9); 
        document.write(rn)
        // 응용, 5자리 인증번호 생성, 출력
        let auth = "";
        for( let i = 1; i <5; i++){
            auth += rd(0,9);
        }
        document.write(auth)
    </script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let grade = {
            'list' : { 'aaa' : 10, 'bbb' : 6, 'ccc' : 80},
            'show' : function(){
                // this 키워드를 사용하여 로직
               for(key in this.list){
            document.write(key+" :" +    this.list[key] + "</br>")

            }
               }
               // document.write()
            }
        
        grade.show();
    </script>

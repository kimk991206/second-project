    <script>
        /*
        문4. while문을 사용해서 0부터 10미만의 정수 중 홀수만을 큰 수부터 출력
        결과 화면 출력:
        */
        var i =0;
        while(true){
        i++;
            if(i%2 == 0){
                continue;
            }
            if(i>10){
                break;
            }
         }
         sum += i;
         document.write(sum)
             
               </script>
